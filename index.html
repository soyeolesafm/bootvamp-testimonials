  <body>

    <div class="container">

      <div class="testimonial">
        <p>  “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future."</p>
      
          
      </div>
      <div class="credentials">
        <p class="testimonial-name"  >Tanya Sinclair</p>
        <p class="testimonial-career" id="light-text"> UX Engineer</p>
      </div>
      <div class="pattern-quotes">
        <img src="images/pattern-quotes.svg" alt="">
      </div>
      <div class="picture">
        <img id="picture" src="images/image-tanya.jpg" alt="">
       
      </div>
      <div class="controls">
       
          <button id="prev">
            <img src="images/icon-prev.svg" alt="prev">
          </button>
        
        
          <button id="next">
            <img src="images/icon-next.svg" alt="next">
          </button>
        
       
       
      </div>
      <div class="pattern-bg">
        <img src="images/pattern-bg.svg" alt="">
      </div>
      <div class="pattern-curve">
        <img src="images/pattern-curve.svg" alt="">
      </div>


    </div>
